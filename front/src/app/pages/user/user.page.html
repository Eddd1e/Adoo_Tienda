<app-header title="User"></app-header>

<ion-content>
    <ion-card color="primary">
      <ion-list>
        <ion-item>
          <ion-label text-middle>Producto</ion-label>
          <ion-label>Proveedor</ion-label>
          <ion-label>Precio</ion-label>
          <ion-label>Detalles</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <ion-card *ngFor="let producto of productos">
      <ion-list>
        <ion-item routerLink="/detalle/{{producto.id}}">
          <ion-label>{{producto.nombre}}</ion-label>
          <ion-label>{{producto.proveedor.nombre}}</ion-label>
          <ion-label>{{producto.precio}}</ion-label>
          <ion-icon name="search-outline"></ion-icon>
        </ion-item>
      </ion-list>

      
      
    </ion-card>

</ion-content>
