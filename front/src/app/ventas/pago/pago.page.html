<app-header title="Nuevo Pago"></app-header>

<ion-content>
    <h3 class="ion-text-center">Rellena el Formulario Pago</h3>
    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating">Cantidad: <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" name="cantidad" [(ngModel)]="cantidad"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Tipo Pago</ion-label>
              <ion-select placeholder="Selecciona ">
                <ion-select-option value="1">Total</ion-select-option>
                <ion-select-option value="2">Parcialidades</ion-select-option>
              </ion-select>
            </ion-item>


            <div class="ion-padding">
                <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">
                    <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                    Crear
                </ion-button>
            </div>
            <div class="ion-padding">
                <ion-button color="secondary" expand="block" class="ion-no-margin" (click)="vaciar()">
                    <ion-icon name="refresh-circle" slot="icon-only"></ion-icon>
                    Reset
                </ion-button>
            </div>
            
        </ion-list>
    </form>
    <div class="ion-text-center">
        <ion-label position="floating">
            <ion-text color="danger">*</ion-text> campos obligatorios
        </ion-label>
    </div>
</ion-content>
